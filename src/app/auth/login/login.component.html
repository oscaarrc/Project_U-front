<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm">
              <p class="text-danger">{{loginError}}</p>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input formControlName = "username" type="text" class="form-control" id="username" placeholder="Username">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert text-danger">
                      <div *ngIf="username.errors?. ['required']"> Username is required. </div>
                    </div>
                  </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input formControlName = "password" type="password" class="form-control" id="password" placeholder="Password">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert text-danger">
                      <div *ngIf="password.errors?. ['required']"> Password is required. </div>
                      <div *ngIf="password.errors?.['minlength']"> Password must be at least 4 characters long. </div>
                    </div>
                  </div>
                <button type="button" (click)="login()" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
